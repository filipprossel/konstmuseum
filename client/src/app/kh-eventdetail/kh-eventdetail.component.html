<main *ngIf="exhibition">
    <section class="carousel"> 
      <app-carousel [exhibition]="exhibition"></app-carousel>
    </section>
  
    <section class="info">
      <h1>{{ exhibition.exhibition_name }}</h1>
      <div class="intresse">
        <p>Intresserad?</p>
        <button>Intresse anmäl!</button>
      </div>
    </section>
  
    <section class="text">
      <p>{{ exhibition.exhibition_desc }}</p>
    </section>
  
    <div class="qrScannerIcon" (click)="openQrcodeDialog()">
      <i class="pi pi-qrcode"></i>
    </div>
  
    <div class="lightbox" *ngIf="openStateQrCodeDialog" (click)="closeQrcodeDialog()">
      <div class="lightbox-content" (click)="$event.stopPropagation()">
  
        <ngx-scanner-qrcode
          #action="scanner"
          [config]="config"
          (event)="onScan($event, action)">
        </ngx-scanner-qrcode>
        <span>{{ action.data.value | json }}</span>

       

        <p *ngIf="action.isLoading">⌛ Laddar...</p>
  
        <button (click)="action.isStart ? action.stop() : action.start()">
          {{ action.isStart ? 'Stoppa' : 'Starta' }}
        </button>
  
        <input
          #file
          type="file"
          (change)="onSelects(file.files)"
          multiple
          accept=".jpg, .png, .gif, .jpeg"
        />
  
        <div *ngFor="let item of qrCodeResult">
          <ngx-scanner-qrcode
            #actionFile="scanner"
            [src]="item.url"
            [config]="config">
          </ngx-scanner-qrcode>
          <p *ngIf="actionFile.data">{{ actionFile.data.value }}</p>
        </div>
  
        <button (click)="closeQrcodeDialog()" class="close-btn">Stäng</button>
      </div>
    </div>
  </main>
