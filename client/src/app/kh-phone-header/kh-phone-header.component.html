<header>
    <div class="logoWrapper">
        <h2><a [routerLink]="homeLink">Konsthall Tornedalen</a></h2>
    </div>
    <div class="hamburgerWrapper">
        <button (click)="toggleMenu()" [class.open]="isMenuOpen">
            <div></div>
            <div></div>
            <div></div>
        </button>
    </div>
</header>

<nav class="menu" *ngIf="isMenuOpen">
    <a [routerLink]="homeLink" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span>Hem</span>
        <i class="pi pi-home"></i>
    </a>
    <a [routerLink]="profileLink" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span>Profil</span>
        <i class="pi pi-user"></i>
    </a>
    <a [routerLink]="exploreLink" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span>Utforska</span>
        <i class="pi pi-compass"></i>
    </a>
    <a [routerLink]="eventLink" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span>Evenemang</span>
        <i class="pi pi-calendar"></i>
    </a>
    <a [routerLink]="utstallLink" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span>Utst√§llningar</span>
        <i class="pi pi-palette"></i>
    </a>
    <a [routerLink]="forumLink" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span>Forum</span>
        <i class="pi pi-comments"></i>
    </a>
    <button (click)="logOut()">
        <span>Logga ut</span>
        <i class="pi pi-sign-out"></i>
    </button>
</nav>
