<div class="wrapper">
  <section class="row">
    <label for="exhibitionName">Utställningsnamn</label>
    <input 
        type="text" 
        id="exhibitionName" 
        name="exhibitionName" 
        [(ngModel)]="exhibitionName" 
        autocomplete="off">
  </section>

  <section class="row">
    <label for="exhibitionOrganizer">Arrangör</label>
    <input 
      type="text" 
      id="exhibitionOrganizer" 
      name="exhibitionOrganizer" 
      [(ngModel)]="exhibitionOrganizer" 
      autocomplete="off">
  </section>

  <section class="row-date">
    <div>
      <label for="exhibitionDateStart">Start</label>
      <input 
        type="datetime-local" 
        id="exhibitionDateStart" 
        name="exhibitionDateStart"
        [(ngModel)]="exhibitionDateStart">
    </div>

    <div>
      <label for="exhibitionDateEnd">Avslutas</label>
      <input 
        type="datetime-local" 
        id="exhibitionDateEnd" 
        name="exhibitionDateEnd"
        [(ngModel)]="exhibitionDateEnd">
    </div>
  </section>

  <section class="row">
    <label for="exhibitionDescription">Beskrivning</label>
    <textarea 
      id="exhibitionDescription" 
      name="exhibitionDescription" 
      [(ngModel)]="exhibitionDescription" 
      rows="5"
      style="resize: none;"></textarea>
  </section>

  <section class="row-choosephoto" *ngIf="!previewImage">
    <label for="exhibitionPhoto">Ladda upp bilder</label>
    <input 
        type="file" 
        id="exhibitionPhoto" 
        accept="image/*" 
        (change)="onPhotoSelected($event)">
  </section>

  <section class="preview-image" *ngIf="previewImage">
    <label>Vald bild</label>
    <img 
      [src]="previewImage" 
      alt="Förhandsvisning"/>

    <div class="button-row">
      <button (click)="removeImage()">Ta bort</button>
      <button (click)="uploadImage()" (click)="onPhotoSelected($event)">Välj</button>
    </div>
  </section>

  <button (click)="uploadEvent()">Ladda UPP</button>
</div>
