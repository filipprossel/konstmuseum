<div id="content">
<div id="card">
    <div id="textContainer">
        <strong>ID: #{{artwork.art_id}}</strong>
        <h1>{{artwork.artphotoartist.artphotoartist_name}}</h1>
        <h2>Konstverkesbeskrivning</h2>
        <p id="beskrivning">{{artwork.art_desc}}</p>
        <h2>Betygs√§tt (1/5)</h2>
        <div id="stars">
            <i class="pi pi-star" id="s1" (click)="setRating(5)"></i>
            <i class="pi pi-star" id="s2" (click)="setRating(4)"></i>
            <i class="pi pi-star" id="s3" (click)="setRating(3)"></i>
            <i class="pi pi-star" id="s4" (click)="setRating(2)"></i>
            <i class="pi pi-star" id="s5" (click)="setRating(1)"></i>
        </div>
        <h2>Anteckningar & Recension</h2>
        <textarea id="review" style="background-color: white;"></textarea>
        <button (click)="sendReview()">Spara</button>
    </div>
    <div id="imgContainer" style="background-color: black; height: 200px; width: 200px;">
        <img [src]="'http://localhost:8080' + (artwork.art_link || '/assets/default.jpg')" alt="">
    </div>
</div>
</div>
